<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5f5b94fae0.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Jukebox</title>
  </head>
  <body>
    <h1>Jukebox</h1>
    <div class="music-container">
      <div class="music-info">
        <h4 id="title">Pop</h4>
        <div class="progress-container"><div class="progress"></div></div>
      </div>
      <audio src="music/music-player_music_hey.mp3" id="audio"></audio>
      <div class="img-container">
        <img src="images/hey.jpg" alt="cover art" id="cover" />
      </div>
      <div class="navigation"></div>
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
